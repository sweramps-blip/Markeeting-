<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tasks Engine | Power Star</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0a0e1a; --card: #1a1f35; --gold: #fbbf24; --accent: #d4ff00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg); color: #fff; padding: 20px; }

        .nav-header { margin-bottom: 25px; display: flex; align-items: center; }
        .btn-back { background: none; border: 1px solid #2d3548; color: #fff; padding: 8px 15px; border-radius: 10px; cursor: pointer; font-size: 13px; text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .section-title { font-size: 22px; font-weight: 700; margin-bottom: 20px; color: #fff; letter-spacing: 1px; }

        .task-card {
            background: var(--card); border-radius: 20px; padding: 20px;
            margin-bottom: 20px; border: 1px solid #2d3548;
            position: relative; overflow: hidden;
        }
        
        .task-main { display: flex; align-items: center; margin-bottom: 15px; }
        .task-icon { width: 50px; height: 50px; border-radius: 12px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; font-size: 24px; margin-right: 15px; }
        .task-info { flex: 1; }
        .task-info h3 { font-size: 16px; font-weight: 600; margin-bottom: 2px; }
        .task-info span { font-size: 12px; color: var(--accent); font-weight: 700; }
        .btn-start { background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 14px; }

        .smart-bar-container { width: 100%; background: #0a0e1a; height: 4px; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .smart-bar-fill { width: 0%; height: 100%; background: var(--accent); box-shadow: 0 0 8px var(--accent); transition: width 0.5s ease; }
        .task-footer { display: flex; justify-content: space-between; margin-top: 8px; font-size: 10px; color: #94a3b8; }

        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 14, 26, 0.98); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .loading-text { color: var(--gold); font-size: 18px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="https://sweramps-blip.github.io/Power-Star-Eran-Money-Online/dashboard.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <h2 class="section-title">Earning Engines</h2>

    <div class="task-card">
        <div class="task-main">
            <div class="task-icon">ðŸ”¥</div>
            <div class="task-info">
                <h3>Marketing Engine</h3>
                <span id="price-m">Loading Price...</span>
            </div>
            <button class="btn-start" onclick="runEngine('m')">Start</button>
        </div>
        <div class="smart-bar-container"><div class="smart-bar-fill" id="bar-m"></div></div>
        <div class="task-footer">
            <span id="text-m">Progress: 0/0 Tasks</span>
            <span>Est: Sheet Rates</span>
        </div>
    </div>

    <div class="task-card">
        <div class="task-main">
            <div class="task-icon">ðŸ’Ž</div>
            <div class="task-info">
                <h3>Premium Engine</h3>
                <span id="price-p">Loading Price...</span>
            </div>
            <button class="btn-start" onclick="runEngine('p')">Start</button>
        </div>
        <div class="smart-bar-container"><div class="smart-bar-fill" id="bar-p"></div></div>
        <div class="task-footer">
            <span id="text-p">Progress: 0/0 Tasks</span>
            <span>Est: Premium Rates</span>
        </div>
    </div>

    <div class="task-card">
        <div class="task-main">
            <div class="task-icon">ðŸš€</div>
            <div class="task-info">
                <h3>Viral Engine</h3>
                <span id="price-v">Loading Price...</span>
            </div>
            <button class="btn-start" onclick="runEngine('v')">Start</button>
        </div>
        <div class="smart-bar-container"><div class="smart-bar-fill" id="bar-v"></div></div>
        <div class="task-footer">
            <span id="text-v">Progress: 0/0 Tasks</span>
            <span>Est: Viral Rates</span>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="loading-text">Verifying Task...</div>
        <div class="smart-bar-container" style="width: 60%; height: 3px;">
            <div class="smart-bar-fill" id="overlayBar"></div>
        </div>
    </div>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfnJAISWZhuOwGnIG4B8Ac29sqZHd1eMcAF0FILp55cmQS89BGEJW6o9IQ9lqfCKcn/exec";

    const user = JSON.parse(localStorage.getItem("ps_user"));
    let stats = JSON.parse(localStorage.getItem("ps_task_stats")) || { m: 0, p: 0, v: 0 };
    let serverTasks = { m: [], p: [], v: [] };

    async function fetchTasks() {
        try {
            // Ù¹Ø§Ø¦Ù… Ø§Ø³Ù¹ÛŒÙ…Ù¾ ØªØ§Ú©Û ÛØ± Ø¨Ø§Ø± ØªØ§Ø²Û ÚˆÛŒÙ¹Ø§ Ø´ÛŒÙ¹ Ø³Û’ Ø¢Ø¦Û’
            const urlWithCacheBuster = `${SCRIPT_URL}?action=loadTasks&t=${new Date().getTime()}`;
            
            const response = await fetch(urlWithCacheBuster);
            const data = await response.json();
            
            if (data) {
                serverTasks = data;
                console.log("Success: Tasks loaded from Sheet", serverTasks);
                ['m', 'p', 'v'].forEach(t => updateUI(t));
            }
        } catch (e) { 
            console.error("Error fetching tasks:", e);
            // Ø§Ú¯Ø± ÚˆÛŒÙ¹Ø§ Ù„ÙˆÚˆ Ù†Û ÛÙˆ ØªÙˆ Ø¯ÙˆØ¨Ø§Ø±Û Ú©ÙˆØ´Ø´ Ú©Ø±ÛŒÚº
            setTimeout(fetchTasks, 3000); 
        }
    }

    async function runEngine(type) {
        if (!user || !user.user_id) return Swal.fire("Error", "Pehle Login Karen!", "error");
        
        let tasks = serverTasks[type] || [];
        let index = stats[type];

        if (tasks.length === 0) return Swal.fire("Wait", "Sheet me koi task nahi mila!", "info");
        if (index >= tasks.length) return Swal.fire("Limit", "Saray tasks mukammal hain!", "warning");

        let currentTask = tasks[index];
        let linkToOpen = currentTask.link;

        if (linkToOpen.includes("cpagrip.com")) {
            linkToOpen += (linkToOpen.includes("?") ? "&" : "?") + `aff_sub=${user.user_id}`;
        }

        // Ø¨ÛŒÙ„Ù†Ø³ Ø§Ù¾ ÚˆÛŒÙ¹ Ø³Ú¯Ù†Ù„
        fetch(`${SCRIPT_URL}?uid=${user.user_id}&amount=${currentTask.price}&source=${type.toUpperCase()}_Task_${index + 1}`, { mode: 'no-cors' });

        window.open(linkToOpen, '_blank');
        startLoadingBar(type);
    }

    function startLoadingBar(type) {
        document.getElementById('loading-overlay').style.display = 'flex';
        let p = 0;
        let oBar = document.getElementById('overlayBar');
        let timer = setInterval(() => {
            p += 1; // ØªÚ¾ÙˆÚ‘ÛŒ Ø±ÙØªØ§Ø± Ú©Ù… Ú©ÛŒ ÛÛ’ ØªØ§Ú©Û ÙˆÛŒØ±ÛŒÙÛŒÚ©ÛŒØ´Ù† Ø§ØµÙ„ÛŒ Ù„Ú¯Û’
            oBar.style.width = p + '%';
            if(p >= 100) {
                clearInterval(timer);
                finishTask(type);
            }
        }, 100); 
    }

    function finishTask(type) {
        document.getElementById('loading-overlay').style.display = 'none';
        stats[type]++;
        localStorage.setItem("ps_task_stats", JSON.stringify(stats));
        updateUI(type);
        Swal.fire("Verified", "Earning Added to Balance!", "success");
    }

    function updateUI(type) {
        let tasks = serverTasks[type] || [];
        let total = tasks.length;
        let done = stats[type];
        
        let totalVal = tasks.reduce((sum, t) => sum + parseFloat(t.price || 0), 0);
        let priceSpan = document.getElementById('price-' + type);
        if(priceSpan) priceSpan.innerText = total > 0 ? `Earn Rs. ${totalVal.toFixed(2)}` : "No Tasks Available";

        let bar = document.getElementById('bar-' + type);
        let text = document.getElementById('text-' + type);
        if(bar) bar.style.width = total > 0 ? (Math.min(done / total * 100, 100)) + '%' : '0%';
        if(text) text.innerText = `Progress: ${done}/${total} Tasks`;
    }

    window.onload = fetchTasks;
            </script>



</body>
