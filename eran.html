<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Power Star | Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --p: #d4ff00; --bg: #0a0e1a; --card: #151b2d; --text: #94a3b8; --danger: #ff4757; --success: #2ed573; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; overflow-x: hidden; }
        .app-container { max-width: 500px; margin: 0 auto; }
        .card { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); text-align: center; display: none; margin-top: 15px; }
        .stat-grid { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #1e293b; padding: 15px; border-radius: 20px; flex: 1; text-align: center; border: 1px solid rgba(255,255,255,0.03); }
        .timer-wrap { width: 60px; height: 60px; border: 4px solid #1e293b; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; }
        .opt-btn { width: 100%; padding: 16px; margin-top: 10px; border-radius: 16px; border: 1px solid #2a344d; background: #1e263d; color: #fff; cursor: pointer; text-align: left; }
        .btn-main { width: 100%; padding: 18px; border-radius: 18px; border: none; background: var(--p); color: #000; font-weight: 800; cursor: pointer; margin-top: 15px; }
        .lv-tag { background: var(--p); color: #000; padding: 4px 12px; border-radius: 50px; font-size: 11px; font-weight: 800; display: inline-block; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="loader" style="text-align:center; margin-top:100px;">
        <h2 style="color:var(--p);">POWER STAR</h2>
        <p>Syncing Data...</p>
    </div>

    <div id="dashS" style="display:none;">
        <div class="stat-grid">
            <div class="stat-box"><small>WALLET</small><h2 id="mB">0.00</h2></div>
            <div class="stat-box"><small>REFS</small><h2 id="mR">0</h2></div>
        </div>
        
        <div class="card" style="display:block; margin-top:0;">
            <div id="lvDisplay" class="lv-tag">LEVEL 1</div>
            <div class="timer-wrap" id="tWrap"><span id="timer" style="font-weight:800; color:var(--p)">30s</span></div>
            <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:15px;">
                <span>Session: <b id="tE" style="color:var(--p)">0.00</b></span>
                <span>Tasks: <b id="pgr">0/200</b></span>
            </div>
            <div id="qT" style="font-size:18px; font-weight:700; margin-bottom:15px;">Loading Questions...</div>
            <div id="qG"></div>
            <button id="nB" class="btn-main" style="display:none; background:#fff;" onclick="nextQ()">CONTINUE</button>
        </div>

        <button class="btn-main" onclick="claim()">CLAIM TO WALLET</button>

        <div style="margin-top:20px; text-align:center;">
            <script type="text/javascript">
                atOptions = {'key' : '577f75aa7d65a7ccebfa35e124c256c4','format' : 'iframe','height' : 250,'width' : 300,'params' : {}};
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/577f75aa7d65a7ccebfa35e124c256c4/invoke.js"></script>
        </div>
    </div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby6md6X92N0vSudZadIWPH-fKGFDOnYBFbKuq1Ds-BWb6AvsSyuvNRimJYsDBJpcfHglA/exec";
    let u = { id: localStorage.getItem("psID"), e: 0, r: 0.40, pnl: 0.20, lim: 200, solved: 0, lv: 1 };
    let qs = [], cur, sel = null, timerInt;

    window.onload = async () => {
        if(!u.id) { location.reload(); return; } // Should show registration if ID missing
        try {
            let r = await fetch(GAS_URL + "?checkID=" + u.id);
            let res = await r.json();
            if(res.status === "Approved") {
                document.getElementById("mB").innerText = "Rs " + res.mainBalance;
                document.getElementById("mR").innerText = res.referrals;
                
                // Logic Fix: "DIRECT" یا الفاظ کو 0 میں تبدیل کریں
                let refCount = parseInt(res.referrals) || 0; 
                setupLevel(refCount);
                
                document.getElementById("loader").style.display = "none";
                document.getElementById("dashS").style.display = "block";
                loadQuiz();
            } else {
                Swal.fire("Error", "ID Not Found or Pending", "error");
            }
        } catch(e) { Swal.fire("Server Error", "Check Internet", "error"); }
    };

    function setupLevel(refs) {
        if(refs <= 5) { u.lv=1; u.r=0.40; u.pnl=0.20; u.lim=200; }
        else if(refs <= 10) { u.lv=2; u.r=0.50; u.pnl=0.25; u.lim=250; }
        else { u.lv=3; u.r=0.60; u.pnl=0.40; u.lim=300; }
        document.getElementById("lvDisplay").innerText = "LEVEL " + u.lv;
        document.getElementById("pgr").innerText = `0/${u.lim}`;
    }

    async function loadQuiz() {
        try {
            let r = await fetch(GAS_URL + "?getQuiz=true");
            qs = await r.json();
            if(qs && qs.length > 0) nextQ();
            else document.getElementById("qT").innerText = "No Questions in Sheet!";
        } catch(e) { document.getElementById("qT").innerText = "Failed to load Questions"; }
    }

    function nextQ() {
        if(u.solved >= u.lim) { Swal.fire("Limit Reached", "Daily tasks done!", "success"); return; }
        clearInterval(timerInt);
        sel = null;
        document.getElementById("nB").style.display="none";
        cur = qs[Math.floor(Math.random() * qs.length)];
        document.getElementById("qT").innerText = cur.q;
        let h = "";
        cur.a.forEach((o, i) => { h += `<button class="opt-btn" onclick="check(${i}, this)">${o}</button>`; });
        document.getElementById("qG").innerHTML = h;
        startTimer();
    }

    function startTimer() {
        let t = 30;
        document.getElementById("timer").innerText = t + "s";
        timerInt = setInterval(() => {
            t--;
            document.getElementById("timer").innerText = t + "s";
            if(t <= 0) { clearInterval(timerInt); handlePenalty("TIMEOUT"); }
        }, 1000);
    }

    function check(i, b) {
        if(sel !== null) return;
        clearInterval(timerInt);
        sel = i; u.solved++;
        document.getElementById("pgr").innerText = `${u.solved}/${u.lim}`;
        if(i == cur.c) { b.style.background="var(--success)"; u.e += u.r; }
        else { b.style.background="var(--danger)"; handlePenalty(); }
        document.getElementById("tE").innerText = u.e.toFixed(2);
        document.getElementById("nB").style.display="block";
    }

    function handlePenalty(type) {
        u.e -= u.pnl; if(u.e < 0) u.e = 0;
        document.getElementById("tE").innerText = u.e.toFixed(2);
        document.querySelectorAll(".opt-btn")[cur.c].style.background="var(--success)";
        if(type === "TIMEOUT") { u.solved++; nextQ(); }
    }

    async function claim() {
        if(u.e <= 0) return Swal.fire("Empty", "Earn first", "info");
        Swal.fire({title: 'Claiming...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});
        try {
            await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "updateBalance", id: u.id, amount: u.e }) });
            location.reload();
        } catch(e) { Swal.fire("Error", "Sync Failed", "error"); }
    }
</script>
</body>
</html>
