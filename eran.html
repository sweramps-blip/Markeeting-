<!DOCTYPE html>
<html lang="en">
<head>
<head>
    <script async src="https://pl28713490.effectivegatecpm.com/50/e5/57/50e557cf9cc1005d7bf547336eed1e00.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Power Star | Pro Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.min.js"></script>
    
    <style>
        :root { --p: #d4ff00; --bg: #060912; --card: #151b2d; --text: #94a3b8; --danger: #ff4757; --success: #2ed573; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 12px; min-height: 100vh; }
        .app-container { max-width: 500px; margin: 0 auto; }
        .auth-card { background: var(--card); padding: 25px; border-radius: 28px; text-align: center; margin-top: 40px; border: 1px solid rgba(255,255,255,0.05); }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { font-size: 10px; color: var(--p); text-transform: uppercase; font-weight: 700; margin-left: 10px; }
        input { width: 100%; background: #0a0e1a; border: 1px solid #2a344d; padding: 15px; border-radius: 16px; color: #fff; outline: none; margin-top: 5px; }
        .stat-grid { display: flex; gap: 8px; margin-bottom: 15px; }
        .stat-box { background: #161d2f; padding: 12px 5px; border-radius: 16px; flex: 1; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-box small { font-size: 8px; color: var(--text); display: block; }
        .stat-box h3 { margin: 4px 0 0; font-size: 13px; font-weight: 800; }
        .atm-card { background: linear-gradient(135deg, #1e293b, #0f172a); padding: 22px; border-radius: 28px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        #qG { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .opt-btn { width: 100%; padding: 16px 8px; border-radius: 15px; border: 1px solid #2a344d; background: rgba(30,38,61,0.6); color: #fff; font-weight: 600; font-size: 13px; transition: 0.2s; }
        .btn-main { width: 100%; padding: 18px; border-radius: 20px; border: none; background: var(--p); color: #000; font-weight: 800; margin-top: 15px; font-size: 15px; cursor: pointer; }
        .btn-back { width: 100%; padding: 14px; border-radius: 18px; border: 1px solid #2a344d; background: transparent; color: var(--text); margin-top: 10px; font-size: 13px; cursor: pointer; }
        .timer-wrap { width: 55px; height: 55px; border: 4px solid #1e293b; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; }
        #timer { font-weight: 800; font-size: 18px; color: var(--p); }
        .ad-slot { margin: 15px 0; min-height: 50px; background: rgba(255,255,255,0.02); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #333; }
    </style>
</head>
<body>

    <div id="regView" style="display:none;">
        <div class="auth-card">
            <h2 style="color:var(--p)">POWER STAR</h2>
            <div class="input-group"><label>Wallet ID</label><input type="text" id="rID"></div>
            <div class="input-group"><label>Full Name</label><input type="text" id="rName"></div>
            <div class="input-group"><label>TRX ID</label><input type="text" id="rTrx"></div>
            <div class="input-group">
                <label>Screenshot</label>
                <input type="file" accept="image/*" onchange="uploadImage(this)">
                <small id="upStatus" style="font-size:9px; margin-top:5px; display:block;"></small>
            </div>
            <button class="btn-main" onclick="onRegister()">REGISTER NOW</button>
        </div>
    </div>

    <div id="dashS" style="display:none;">
        <div class="stat-grid">
            <div class="stat-box"><small>Wallet</small><h3 id="mB">0.00</h3></div>
            <div class="stat-box"><small>Refs</small><h3 id="mR">0</h3></div>
            <div class="stat-box"><small>Bonus</small><h3 id="mC">0.00</h3></div>
        </div>
        <div class="atm-card">
            <div class="timer-wrap"><span id="timer">30s</span></div>
            <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:10px;">
                <span>EARNED: <b id="tE" style="color:var(--p)">0.00</b></span>
                <span>TASKS: <b id="pgr">0/200</b></span>
            </div>
            <div id="qT" style="font-size:16px; font-weight:700; min-height:40px; margin-bottom:15px;">Loading...</div>
            <div id="qG"></div>
            <button id="nB" class="btn-main" style="display:none; background:#fff;" onclick="nextQ()">CONTINUE</button>
        </div>
        
        <div class="ad-slot"><script>
  atOptions = {
    'key' : '577f75aa7d65a7ccebfa35e124c256c4',
    'format' : 'iframe',
    'height' : 250,
    'width' : 300,
    'params' : {}
  };
</script>
<script src="https://www.highperformanceformat.com/577f75aa7d65a7ccebfa35e124c256c4/invoke.js"></script></div>

        <button class="btn-main" onclick="claim()">CLAIM TO WALLET (Min 10)</button>
        <button class="btn-back" onclick="location.reload()">REFRESH DASHBOARD</button>
    </div>

    <div id="loader" style="text-align:center; margin-top:100px;">
        <h2 style="color:var(--p)">POWER STAR</h2>
        <p id="loadText">Initialising Secure Sync...</p>
    </div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzlxcmynno9armoszRSEbMNv17IYvrd_t90IPoe_zNBcOiAQo-o92UhaluZO92VXi1oJw/exec";
    
    // سیشن ڈیٹا لوکل اسٹوریج سے اٹھانا تاکہ ری لوڈ پر فوری نظر آئے
    let u = { 
        id: localStorage.getItem("psID"), 
        e: parseFloat(localStorage.getItem("psEarned")) || 0, 
        r: 0.40, 
        pnl: 0.20, 
        lim: 200, 
        solved: parseInt(localStorage.getItem("psSolved")) || 0 
    };
    
    let qs = [], cur, sel = null, timerInt, imgUrl = "";

    window.onload = () => { if(!u.id) showReg(); else syncUser(); };

    function showReg() { document.getElementById("loader").style.display="none"; document.getElementById("regView").style.display="block"; }

    async function uploadImage(input) {
        const file = input.files[0]; if(!file) return;
        document.getElementById("upStatus").innerText = "Uploading...";
        try {
            const options = { maxSizeMB: 0.2, maxWidthOrHeight: 1024, useWebWorker: true };
            const compressed = await imageCompression(file, options);
            let fd = new FormData(); fd.append("image", compressed);
            let r = await fetch("https://api.imgbb.com/1/upload?key=14d35273fb4122ebb999baa08057f3f0", { method:"POST", body:fd });
            let j = await r.json(); imgUrl = j.data.url;
            document.getElementById("upStatus").innerText = "Success ✅";
        } catch(e) { document.getElementById("upStatus").innerText = "Error!"; }
    }

    async function onRegister() {
        const id = document.getElementById("rID").value.trim();
        const nm = document.getElementById("rName").value.trim();
        const tx = document.getElementById("rTrx").value.trim();
        if(!id || !nm || !tx || !imgUrl) return Swal.fire("Error", "Fill all fields", "error");
        Swal.fire({title: 'Registering...', didOpen: () => Swal.showLoading()});
        const d = { type: "reg", id: id, referrer_id: "DIRECT", name: nm, trx: tx, proof: imgUrl };
        try {
            let res = await fetch(GAS_URL, {method:"POST", body:JSON.stringify(d)});
            let json = await res.json();
            if(json.result === "success") { localStorage.setItem("psID", id); location.reload(); }
        } catch(e) { Swal.fire("Error", "Server Error", "error"); }
    }

    async function syncUser() {
        try {
            let r = await fetch(GAS_URL + "?checkID=" + u.id);
            let res = await r.json();
            if(res.status === "Approved") {
                document.getElementById("mB").innerText = res.mainBalance;
                document.getElementById("mR").innerText = res.approvedReferrals;
                document.getElementById("mC").innerText = parseFloat(res.teamCommission).toFixed(2);
                
                // شیٹ سے لائیو ڈیٹا اٹھانا
                u.solved = res.solved || 0;
                localStorage.setItem("psSolved", u.solved);
                
                // لیول سیٹ اپ
                setupLevel(parseInt(res.approvedReferrals));

                document.getElementById("tE").innerText = u.e.toFixed(2);
                document.getElementById("pgr").innerText = `${u.solved}/${u.lim}`;
                document.getElementById("loader").style.display="none";
                document.getElementById("dashS").style.display="block";
                loadQuiz();
            } else { document.getElementById("loadText").innerHTML = `<b style="color:var(--danger)">${res.status}</b><br>ID: ${u.id}`; }
        } catch(e) { showReg(); }
    }

    function setupLevel(refs) {
        if(refs <= 5) { u.r=0.40; u.pnl=0.20; u.lim=200; }
        else if(refs <= 10) { u.r=0.50; u.pnl=0.25; u.lim=250; }
        else { u.r=0.60; u.pnl=0.30; u.lim=300; }
    }

    async function loadQuiz() {
        let r = await fetch(GAS_URL + "?getQuiz=true");
        qs = await r.json();
        nextQ();
    }

    function nextQ() {
        if(u.solved >= u.lim) return Swal.fire("Done", "Daily limit reached", "success");
        clearInterval(timerInt); sel = null; document.getElementById("nB").style.display="none";
        cur = qs[Math.floor(Math.random() * qs.length)];
        document.getElementById("qT").innerText = cur.q;
        let h = "";
        cur.a.forEach((o, i) => { h += `<button class="opt-btn" id="opt${i}" onclick="checkAns(${i}, this)">${o}</button>`; });
        document.getElementById("qG").innerHTML = h;
        startTimer();
    }

    function startTimer() {
        let t = 30; timerInt = setInterval(() => {
            t--; document.getElementById("timer").innerText = t + "s";
            if(t <= 0) { clearInterval(timerInt); handlePenalty("TIMEOUT"); }
        }, 1000);
    }

    async function checkAns(i, b) {
        if(sel !== null) return; clearInterval(timerInt); sel = i; 
        u.solved++;
        localStorage.setItem("psSolved", u.solved);

        let correctIdx = parseInt(cur.c) - 1;
        if(i === correctIdx) {
            b.style.background = "var(--success)"; u.e += u.r;
        } else {
            b.style.background = "var(--danger)";
            document.getElementById("opt" + correctIdx).style.background = "var(--success)";
            u.e -= u.pnl; if(u.e < 0) u.e = 0;
        }
        
        localStorage.setItem("psEarned", u.e);
        updateUIAndSync();
    }

    async function handlePenalty(type) {
        u.solved++; localStorage.setItem("psSolved", u.solved);
        u.e -= u.pnl; if(u.e < 0) u.e = 0;
        localStorage.setItem("psEarned", u.e);
        updateUIAndSync();
    }

    function updateUIAndSync() {
        document.getElementById("tE").innerText = u.e.toFixed(2);
        document.getElementById("pgr").innerText = `${u.solved}/${u.lim}`;
        document.getElementById("nB").style.display = "block";
        
        // شیٹ میں لائیو ڈیٹا بھیجنا (Background Sync)
        fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({ type: "syncProgress", id: u.id, solved: u.solved })
        });
    }

    async function claim() {
        if(u.e < 10) return Swal.fire("Limit", "Minimum 10 PKR required", "warning");
        Swal.fire({title: 'Claiming...', didOpen: () => Swal.showLoading()});
        
        // کلیم کے وقت سیشن زیرو کریں
        localStorage.setItem("psEarned", 0);
        
        await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "updateBalance", id: u.id, amount: u.e }) });
        location.reload();
    }
</script>
</body>
</html>
