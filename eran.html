<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Power Star | Pro UI</title>

    <script type='text/javascript' src='//pl25832714.highperformanceformat.com/00/3e/6c/003e6c0d8787c956976235676a087654.js'></script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --p: #d4ff00; --bg: #060912; --card: #151b2d; --text: #94a3b8; --danger: #ff4757; --success: #2ed573; --glass: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 12px; min-height: 100vh; }
        .app-container { max-width: 500px; margin: 0 auto; }
        
        /* Stats Styling */
        .stat-grid { display: flex; gap: 8px; margin-bottom: 15px; }
        .stat-box { background: var(--card); padding: 12px 5px; border-radius: 16px; flex: 1; text-align: center; border: 1px solid var(--glass); }
        .stat-box h3 { margin: 4px 0 0; font-size: 13px; font-weight: 800; color: #fff; }

        /* Beautiful Question Card (Gradient Navy Blue) */
        .atm-card { 
            background: linear-gradient(145deg, #1e293b, #0f172a); 
            padding: 25px; 
            border-radius: 30px; 
            text-align: center; 
            border: 1px solid rgba(212, 255, 0, 0.1); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .timer-wrap { width: 60px; height: 60px; border: 3px solid #1e293b; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; border-top-color: var(--p); }
        #timer { font-weight: 800; font-size: 20px; color: var(--p); }

        #qG { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .opt-btn { width: 100%; padding: 16px 8px; border-radius: 18px; border: 1px solid #2a344d; background: rgba(255,255,255,0.03); color: #fff; font-weight: 600; cursor: pointer; }
        
        .btn-main { width: 100%; padding: 18px; border-radius: 20px; border: none; background: var(--p); color: #000; font-weight: 800; margin-top: 20px; font-size: 15px; cursor: pointer; }
        .btn-back { width: 100%; padding: 14px; border-radius: 18px; border: 1px solid #2a344d; background: transparent; color: var(--text); margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="dashS">
        <div class="stat-grid">
            <div class="stat-box"><small>Wallet</small><h3 id="mB">0.00</h3></div>
            <div class="stat-box"><small>Refs</small><h3 id="mR">0</h3></div>
            <div class="stat-box"><small>Bonus</small><h3 id="mC">0.00</h3></div>
        </div>
        
        <div class="atm-card">
            <div class="timer-wrap"><span id="timer">30s</span></div>
            <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:12px; color: var(--text);">
                <span>EARNED: <b id="tE" style="color:var(--p)">0.00</b></span>
                <span>TASKS: <b id="pgr">0/200</b></span>
            </div>
            <div id="qT" style="font-size:18px; font-weight:700; min-height:45px; margin-bottom:15px;">Loading...</div>
            <div id="qG"></div>
            <button id="nB" class="btn-main" style="display:none; background:#fff;" onclick="nextQ()">CONTINUE</button>
        </div>

        <div style="margin: 20px 0; text-align: center; min-height: 250px;">
            <script type="text/javascript">
                atOptions = { 'key' : '577f75aa7d65a7ccebfa35e124c256c4', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/577f75aa7d65a7ccebfa35e124c256c4/invoke.js"></script>
        </div>

        <button class="btn-main" onclick="claim()">CLAIM TO WALLET (Min 10)</button>
        <button class="btn-back" onclick="logout()">LOGOUT</button>
    </div>
</div>
<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwKGJu4Ubg_81BpzenzT7ACVPUNLhqzHjTBU-3xZtIEzgdAS-7PR0NMqLvJjuon2u-XXw/exec"; // یہاں اپنا ڈپلائے لنک لگائیں
    
    let u = { 
        id: localStorage.getItem("psID"), 
        e: parseFloat(localStorage.getItem("psEarned")) || 0, 
        r: 0.40, pnl: 0.20, lim: 200, 
        solved: parseInt(localStorage.getItem("psSolved")) || 0 
    };
    
    let qs = [], cur, sel = null, timerInt;
    let usedQs = JSON.parse(localStorage.getItem("psUsedQs")) || [];

    window.onload = () => { if(!u.id) showLogin(); else syncUser(); };

    function showLogin() { 
        document.getElementById("loader").style.display="none"; 
        document.getElementById("regView").style.display="block"; 
    }

    async function onLogin() {
        const id = document.getElementById("loginID").value.trim();
        if(!id) return Swal.fire("Error", "Wallet ID Required", "error");
        localStorage.setItem("psID", id);
        u.id = id;
        syncUser();
    }

    async function syncUser() {
        try {
            let r = await fetch(GAS_URL + "?checkID=" + u.id + "&v=" + Date.now());
            let res = await r.json();
            if(res.status === "Approved") {
                document.getElementById("mB").innerText = parseFloat(res.mainBalance || 0).toFixed(2);
                document.getElementById("mR").innerText = res.approvedReferrals || "0";
                document.getElementById("mC").innerText = parseFloat(res.teamCommission || 0).toFixed(2);
                
                // 24h Reset Sync
                u.solved = res.solved || 0;
                localStorage.setItem("psSolved", u.solved);
                
                setupLevel(parseInt(res.approvedReferrals || 0));
                document.getElementById("tE").innerText = u.e.toFixed(2);
                document.getElementById("pgr").innerText = `${u.solved}/${u.lim}`;
                
                document.getElementById("loader").style.display="none";
                document.getElementById("regView").style.display="none";
                document.getElementById("dashS").style.display="block";
                loadQuiz();
            } else {
                localStorage.clear();
                Swal.fire("Error", "ID Not Found", "error").then(() => location.reload());
            }
        } catch(e) { showLogin(); }
    }

    function setupLevel(refs) {
        if(refs <= 5) { u.r=0.40; u.pnl=0.20; u.lim=200; }
        else if(refs <= 10) { u.r=0.50; u.pnl=0.25; u.lim=250; }
        else { u.r=0.60; u.pnl=0.30; u.lim=300; }
    }

    async function loadQuiz() {
        try {
            let r = await fetch(GAS_URL + "?getQuiz=true");
            qs = await r.json();
            nextQ();
        } catch(e) { console.error("Quiz Error"); }
    }

    function nextQ() {
        if(u.solved >= u.lim) return Swal.fire("Limit", "Daily tasks completed!", "success");
        clearInterval(timerInt); sel = null;
        document.getElementById("nB").style.display="none";

        let availableQs = qs.filter(q => !usedQs.includes(q.q));
        if(availableQs.length === 0) { usedQs = []; availableQs = qs; }

        cur = availableQs[Math.floor(Math.random() * availableQs.length)];
        usedQs.push(cur.q);
        localStorage.setItem("psUsedQs", JSON.stringify(usedQs));

        document.getElementById("qT").innerText = cur.q;
        let h = "";
        cur.a.forEach((o, i) => { h += `<button class="opt-btn" id="opt${i}" onclick="checkAns(${i}, this)">${o}</button>`; });
        document.getElementById("qG").innerHTML = h;
        startTimer();
    }

    function startTimer() {
        let t = 30; 
        timerInt = setInterval(() => {
            t--; document.getElementById("timer").innerText = t + "s";
            if(t <= 0) { clearInterval(timerInt); handlePenalty(); }
        }, 1000);
    }

    function checkAns(i, b) {
        if(sel !== null) return; 
        clearInterval(timerInt); sel = i; 
        u.solved++;
        localStorage.setItem("psSolved", u.solved);

        let correctIdx = parseInt(cur.c) - 1;
        if(i === correctIdx) {
            b.style.background = "var(--success)"; u.e += u.r;
        } else {
            b.style.background = "var(--danger)";
            document.getElementById("opt" + correctIdx).style.background = "var(--success)";
            u.e -= u.pnl; if(u.e < 0) u.e = 0;
        }
        localStorage.setItem("psEarned", u.e);
        updateUIAndSync();
    }

    function handlePenalty() {
        u.solved++; u.e -= u.pnl; if(u.e < 0) u.e = 0;
        localStorage.setItem("psEarned", u.e);
        localStorage.setItem("psSolved", u.solved);
        updateUIAndSync();
    }

    function updateUIAndSync() {
        document.getElementById("tE").innerText = u.e.toFixed(2);
        document.getElementById("pgr").innerText = `${u.solved}/${u.lim}`;
        document.getElementById("nB").style.display = "block";
        fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "syncProgress", id: u.id, solved: u.solved }) });
    }

    async function claim() {
        if(u.e < 10) return Swal.fire("Min Claim", "Minimum 10 PKR Required", "warning");
        Swal.fire({title: 'Processing...', didOpen: () => Swal.showLoading()});
        const amt = u.e.toFixed(2);
        try {
            let r = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "updateBalance", id: u.id, amount: amt }) });
            let res = await r.json();
            if(res.result === "success") {
                u.e = 0; u.solved = 0;
                localStorage.setItem("psEarned", 0);
                localStorage.setItem("psSolved", 0);
                localStorage.removeItem("psUsedQs");
                location.reload();
            } else { Swal.fire("Error", res.msg, "error"); }
        } catch(e) { Swal.fire("Error", "Server Issue", "error"); }
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
