<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Power Star | Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #d4ff00; --bg: #0a0e1a; --c: #151b2d; --text: #94a3b8; }
        body { font-family: 'Outfit', sans-serif; background: #0a0e1a; color: #fff; margin: 0; padding: 10px; padding-bottom: 80px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        #regS, #penS, #quizS { display: none; width: 100%; max-width: 380px; }
        .card { background: #151b2d; padding: 25px; border-radius: 20px; border: 1px solid #2a344d; box-sizing: border-box; width: 100%; }
        
        .info-box { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 18px; border-radius: 12px; margin-bottom: 15px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #2a344d; background: #0a0e1a; color: #fff; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--p); color: #000; font-weight: 800; cursor: pointer; font-size: 16px; }

        .top-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; width: 100%; }
        .info-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 15px; border-radius: 15px; }
        .stats-mini { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; width: 100%; }
        .stat-box { background: #151b2d; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #2a344d; }
        .question-card { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 25px; border-radius: 15px; margin-bottom: 15px; text-align: center; width: 100%; box-sizing: border-box; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; width: 100%; }
        .opt-btn { background: #1e263d; border: 2px solid #3d4b6e; padding: 18px 12px; border-radius: 12px; color: #fff; font-weight: 600; }
        .correct { background: #27ae60 !important; } .wrong { background: #c0392b !important; }

        /* Sticky Ad Space */
        .sticky-ad { position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; background: #000; z-index: 9999; border-top: 1px solid #2a344d; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #adBox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); z-index:10000; flex-direction:column; align-items:center; justify-content:center; }
    </style>
</head>
<body>

<div id="regS">
    <div class="card">
        <div style="text-align:center; margin-bottom:20px;"><h1 style="color:var(--p); margin:0;">ðŸ’Ž MEMBERSHIP</h1><p style="color:var(--text); font-size:13px;">Start Your Earning Journey</p></div>
        <div class="info-box"><p>EasyPaisa: <b>03412049729</b></p><p>Fee: <b>Rs. 200</b></p></div>
        <input id="n" placeholder="Full Name">
        <input id="i" placeholder="Username / ID">
        <input id="trx" placeholder="Transaction ID">
        <button class="main-btn" onclick="reg()">ACTIVATE NOW</button>
    </div>
</div>

<div id="penS"><div class="card" style="text-align:center;"><i class="fas fa-clock" style="font-size:40px; color:var(--p);"></i><h3>Pending Approval</h3><p>Your payment is under review...</p></div></div>

<div id="quizS">
    <div class="top-cards">
        <div class="info-card"><h4>Balance</h4><div class="value" id="bal">0.00</div></div>
        <div class="info-card"><h4>Limit</h4><div class="value" id="lim">0/200</div></div>
    </div>
    <div class="stats-mini">
        <div class="stat-box"><small>EARNED</small><br><b id="earned">0.00</b></div>
        <div class="stat-box"><small>DED.</small><br><b id="deducted">0.00</b></div>
        <div class="stat-box"><small>REWARD</small><br><b id="reward">0.40</b></div>
    </div>
    <div class="question-card"><div class="question-text" id="qT">Loading...</div></div>
    <div id="qG" class="options-grid"></div>
    <button class="main-btn" id="mB" onclick="h()">SUBMIT ANSWER</button>
</div>

<div id="adBox">
    <div id="aT" style="color: var(--p); font-weight:bold;">Ad Closing in 20s...</div>
    <button id="cB" onclick="cA()" style="display:none; margin-top:20px; padding:10px 30px; background:var(--p); border:none; border-radius:20px;">CLOSE AD</button>
</div>

<div class="sticky-ad">
    <iframe id="adFrame" style="width:320px; height:50px; border:none; scrolling:no;"></iframe>
</div>

<script>
    const URL = "https://script.google.com/macros/s/AKfycbyD4XH_WPLQBnRyLxIGTLxhXJ0OY6cnZLQvNgrmIqkAC9RTMdtxgdEXG4h17uKz-sZhZQ/exec";
    let u = { id: localStorage.getItem("psID"), e: 0, d: 0, p: 0, refs: 0, ad: 0 };
    let conf = {l:1, r:0.40, p:0.20}, limit = 200, qs = [], cur, sel;

    window.onload = () => {
        if (!u.id) { show("regS"); } else { init(); }
        loadSafeAd();
    };

    async function init() {
        try {
            let r = await fetch(URL + "?checkID=" + u.id);
            let res = await r.json();
            if (res === "NotFound") { localStorage.removeItem("psID"); show("regS"); }
            else if (res.status === "Pending") show("penS");
            else if (res.status === "Approved") { u.refs = res.referrals || 0; setup(); }
        } catch(e) { show("regS"); }
    }

    function show(id) {
        document.getElementById("regS").style.display = "none";
        document.getElementById("penS").style.display = "none";
        document.getElementById("quizS").style.display = "none";
        document.getElementById(id).style.display = "block";
    }

    async function reg() {
        let n = document.getElementById("n").value, id = document.getElementById("i").value, trx = document.getElementById("trx").value;
        if (!n || !id || !trx) return Swal.fire("Error", "Fill all fields", "error");
        Swal.fire({title: 'Processing...', didOpen: () => Swal.showLoading()});
        try {
            await fetch(URL, { method: "POST", body: JSON.stringify({ type: "reg", id: id, name: n, trx: trx }) });
            localStorage.setItem("psID", id);
            u.id = id;
            Swal.fire("Success", "Sent!", "success").then(() => init());
        } catch(e) { Swal.fire("Error", "Server Error", "error"); }
    }

    function setup() {
        show("quizS");
        if (u.refs >= 10) conf = { l: 3, r: 0.60, p: 0.30 };
        else if (u.refs >= 5) conf = { l: 2, r: 0.50, p: 0.25 };
        limit = 200 + (u.refs * 50);
        document.getElementById("reward").innerText = conf.r.toFixed(2);
        load();
    }

    async function load() {
        try { let r = await fetch(URL); qs = await r.json(); next(); } catch(e) { console.log("Err"); }
    }

    function next() {
        if (u.p >= limit) return Swal.fire("Done", "Limit reached", "info");
        sel = null; document.getElementById("mB").innerText = "SUBMIT ANSWER";
        cur = qs[Math.floor(Math.random() * qs.length)];
        document.getElementById("qT").innerText = cur.q;
        let h = "";
        cur.a.forEach((o, i) => { h += `<button class="opt-btn" onclick="s(${i}, this)">${o}</button>`; });
        document.getElementById("qG").innerHTML = h;
        updateUI();
    }

    function s(i, b) {
        if(document.getElementById("mB").innerText === "NEXT") return;
        sel = {i, b};
        document.querySelectorAll(".opt-btn").forEach(x=>x.style.borderColor="#3d4b6e");
        b.style.borderColor="var(--p)";
    }

    function h() {
        let b = document.getElementById("mB");
        if (b.innerText === "NEXT") { u.p++; u.ad++; if (u.ad >= 10) triggerAd(); else next(); return; }
        if (!sel) return;
        if (sel.i == cur.c) { sel.b.classList.add("correct"); u.e += conf.r; }
        else { sel.b.classList.add("wrong"); u.d += conf.p; document.querySelectorAll(".opt-btn")[cur.c].classList.add("correct"); }
        b.innerText = "NEXT";
    }

    function triggerAd() {
        document.getElementById("adBox").style.display = "flex";
        let sec = 20;
        let t = setInterval(() => {
            sec--; document.getElementById("aT").innerText = `Ad Closing in ${sec}s...`;
            if (sec <= 0) { clearInterval(t); document.getElementById("cB").style.display = "block"; }
        }, 1000);
    }

    function cA() { document.getElementById("adBox").style.display="none"; document.getElementById("cB").style.display="none"; u.ad=0; next(); }

    function updateUI() {
        document.getElementById("bal").innerText = (u.e - u.d).toFixed(2);
        document.getElementById("earned").innerText = u.e.toFixed(2);
        document.getElementById("deducted").innerText = u.d.toFixed(2);
        document.getElementById("lim").innerText = u.p + "/" + limit;
    }

    // Ù¾Ú©Ø§ Ø­Ù„: Ø§ÛŒÚˆ Ú©Ùˆ Ø§ÛŒÚ© Ø§Ù„Ú¯ Ø¢Ø¦ÛŒ ÙØ±ÛŒÙ… Ù…ÛŒÚº Ù„ÙˆÚˆ Ú©Ø±Ù†Ø§
    function loadSafeAd() {
        const frame = document.getElementById("adFrame");
        const doc = frame.contentWindow.document;
        doc.open();
        doc.write(`
            <body style="margin:0; padding:0; display:flex; justify-content:center;">
            <script type="text/javascript">
                atOptions = { 'key' : '8e5d0a2f589886f4a8e80735048956e1', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
            <\/script>
            <script type="text/javascript" src="//www.highperformanceformat.com/8e5d0a2f589886f4a8e80735048956e1/invoke.js"><\/script>
            </body>
        `);
        doc.close();
    }
</script>
</body>
</html>
