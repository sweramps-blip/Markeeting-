    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0e1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, transparent 70%);
            opacity: 0.15;
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
        }

        /* Ad Overlays */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 14, 26, 0.98);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
        }

        .timer-circle {
            width: 70px;
            height: 70px;
            border: 4px solid #58a6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.4);
        }

        .video-box {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%;
            height: 0;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #58a6ff;
            margin-bottom: 15px;
        }

        .video-box iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        .wa-btn {
            display: block;
            background: #25d366;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div id="cpa-overlay" class="overlay">
        <div class="timer-circle" id="cpa-seconds">20</div>
        <p style="margin-bottom: 15px; font-size: 13px; color: #58a6ff;">Verifying Connection...</p>

    <div id="adsterra-overlay" class="overlay" style="display: none;">
        <div class="timer-circle" id="ads-seconds">10</div>
        <p style="margin-bottom: 15px; font-size: 13px; color: #bc85ff;">Finalizing Stream...</p>
        <div style="width: 300px; height: 250px; background: #000; border-radius: 8px;">
            <script src="https://pl28713490.effectivegatecpm.com/50/e5/57/50e557cf9cc1005d7bf547336eed1e00.js"></script>
        </div>
    </div>

    <div class="logo" style="margin-bottom: 15px; font-weight: 800; font-size: 22px; color: #58a6ff;">
        POWER STAR
    </div>

    <div class="video-box">
        <iframe src="https://www.youtube.com/embed/pftl_3aXx0Y" frameborder="0" allowfullscreen></iframe>
    </div>

    <a href="https://wa.me/923189309729" class="wa-btn">
        <i class="fa-brands fa-whatsapp"></i> Contact 03189309729
    </a>
</div>

<script>
    let cpaTime = 20;
    let adsTime = 10;
    
    const cpaOverlay = document.getElementById('cpa-overlay');
    const adsOverlay = document.getElementById('adsterra-overlay');
    const cpaTimer = document.getElementById('cpa-seconds');
    const adsTimer = document.getElementById('ads-seconds');

    // CPA Timer Logic
    const cpaInterval = setInterval(() => {
        cpaTime--;
        cpaTimer.innerText = cpaTime;
        
        if (cpaTime <= 0) {
            clearInterval(cpaInterval);
            cpaOverlay.style.display = 'none';
            startAdsterra();
        }
    }, 1000);

    // Adsterra Timer Logic
    function startAdsterra() {
        adsOverlay.style.display = 'flex';
        const adsInterval = setInterval(() => {
            adsTime--;
            adsTimer.innerText = adsTime;
            
            if (adsTime <= 0) {
                clearInterval(adsInterval);
                adsOverlay.style.display = 'none';
            }
        }, 1000);
    }
</script>

</body>
</html>
