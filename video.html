<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power Star | Video Ad System</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .ad-box { border: 2px solid #333; padding: 30px; border-radius: 15px; max-width: 400px; margin: auto; }
        .btn-ad { background: #ff9800; color: #000; padding: 15px 25px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 18px; }
        #timer { font-size: 24px; color: #ffeb3b; margin-top: 20px; }
        #video-frame { display: none; width: 100%; max-width: 600px; height: 350px; margin: auto; }
    </style>
</head>
<body>

    <div id="ad-section" class="ad-box">
        <h2>Unlock Next Video</h2>
        <p>Video start karny ke liye neechay click karain aur 30 second intezar karain.</p>
        <button class="btn-ad" onclick="startAd()">WATCH AD & UNLOCK</button>
        <div id="timer" style="display:none;">Next Video in: <span id="count">30</span>s</div>
    </div>

    <div id="video-section">
        <iframe id="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // Apki YouTube Videos ki list
        const videoList = [
            "FUwkXDdakn8",
            "GBXBH4uqbAo",
            "nkkmQzxytw4",
            "sTqo8B2OCLo"
        ];
        
        let currentVideoIndex = 0;
        const adLink = "https://www.effectivegatecpm.com/fgnsd0zn?key=040535026948793c010dcd8d1c86e224";

        function startAd() {
            // 1. Adsterra Link Kholain
            window.open(adLink, "_blank");

            // 2. Timer Shuru Karain
            document.querySelector(".btn-ad").style.display = "none";
            document.getElementById("timer").style.display = "block";
            
            let timeLeft = 30;
            let countdown = setInterval(() => {
                timeLeft--;
                document.getElementById("count").innerText = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    showVideo();
                }
            }, 1000);
        }

        function showVideo() {
            // Ad section chupayen aur video dikhayen
            document.getElementById("ad-section").style.display = "none";
            const frame = document.getElementById("video-frame");
            frame.style.display = "block";
            
            // Agli video load karain
            frame.src = "https://www.youtube.com/embed/" + videoList[currentVideoIndex] + "?autoplay=1";
            
            // Check karain agar mazeed videos hain to index barhayen
            if (currentVideoIndex < videoList.length - 1) {
                currentVideoIndex++;
                
                // Video khatam honay par dobara Ad section dikhanay ka setup (Simulated for 2 mins or manual refresh)
                // Aap isay mazeed simple rakhne ke liye har video ke baad 'Back' button bhi de sakte hain.
            }
        }
    </script>
</body>
</html>
