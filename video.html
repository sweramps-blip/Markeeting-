<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power Star | Simple Ad System</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .box { border: 2px solid #333; padding: 30px; border-radius: 15px; max-width: 450px; margin: 50px auto; background: #111; }
        .btn { background: #ff9800; color: #000; padding: 15px 25px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 18px; }
        #timer { font-size: 24px; color: #ffeb3b; margin-top: 20px; display: none; }
        #video-container { display: none; }
        iframe { width: 100%; max-width: 600px; height: 350px; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="ad-box" class="box">
        <h2 id="title">Video 1 Unlock Karain</h2>
        <button id="unlock-btn" class="btn" onclick="startProcess()">WATCH AD & UNLOCK</button>
        <div id="timer">Video Loading in: <span id="count">30</span>s</div>
    </div>

    <div id="video-container">
        <iframe id="my-player" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <br><br>
        <button class="btn" style="background:#4caf50;" onclick="goBackToAd()">Video Dekh Li (Next Video)</button>
    </div>

    <script>
        const vids = ["FUwkXDdakn8", "GBXBH4uqbAo", "nkkmQzxytw4", "sTqo8B2OCLo"];
        let current = 0;
        const link = "https://www.effectivegatecpm.com/fgnsd0zn?key=040535026948793c010dcd8d1c86e224";

        function startProcess() {
            window.open(link, "_blank"); // Ad open
            document.getElementById("unlock-btn").style.display = "none";
            document.getElementById("timer").style.display = "block";
            
            let time = 30;
            let interval = setInterval(() => {
                time--;
                document.getElementById("count").innerText = time;
                if(time <= 0) {
                    clearInterval(interval);
                    showVideo();
                }
            }, 1000);
        }

        function showVideo() {
            document.getElementById("ad-box").style.display = "none";
            document.getElementById("video-container").style.display = "block";
            document.getElementById("my-player").src = "https://www.youtube.com/embed/" + vids[current] + "?autoplay=1";
        }

        function goBackToAd() {
            current++;
            if(current < vids.length) {
                document.getElementById("video-container").style.display = "none";
                document.getElementById("ad-box").style.display = "block";
                document.getElementById("unlock-btn").style.display = "inline-block";
                document.getElementById("timer").style.display = "none";
                document.getElementById("count").innerText = "30";
                document.getElementById("title").innerText = "Video " + (current + 1) + " Unlock Karain";
                document.getElementById("my-player").src = "";
            } else {
                alert("Tamam videos khatam!");
            }
        }
    </script>
</body>
</html>
